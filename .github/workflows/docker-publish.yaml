name: build and push docker images
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  packages: write
jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # Продолжать сборку других сервисов, если один упал
      matrix:
        service:
          - pntfx-backend
          - pntfx-tgbot
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push ${{ matrix.service }}
      uses: docker/build-push-action@v5
      with:
        context: ./${{ matrix.service }} # Контекст сборки для каждого сервиса
        file: ./${{ matrix.service }}/Dockerfile # Путь к Dockerfile сервиса
        push: true
        tags:
          # - ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:latest
          ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max